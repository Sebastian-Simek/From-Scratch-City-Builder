<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>Welcome to Pick a City</h1>
        <section class = "top-buttons">   
            <div id = "climate">
                <select id = "climate-dropdown">
                    <option value = "desert">Desert</option>
                    <option value = "temperate">Temperate</option>
                    <option value = "polar">Polar</option>
                    <option value = "tropical">tropical</option>
                </select>
            </div>
            <div id = design-type>
                <select id = "design-dropdown">
                    <option value = "gothic">Gothic</option>
                    <option value = "modern">Modern</option>
                    <option value = "victorian">Victorian</option>
                    <option value = "mid-century">Mid-century</option>
                </select>
            </div>
            <div class = "my-pictures">
                <div id = "weather">
                </div>
                <div id = "houses">
                </div>
            </div>
        </section>
        <section class = "bottom-buttons">
            <div>
                <input id = "slogans">
                <button id = "my-button">Click Me!</button>
            </div>
            <ul id = slogan-output>Whats your city slogan?</ul>
        </section>
      
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
