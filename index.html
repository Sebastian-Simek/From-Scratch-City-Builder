<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>Welcome to Pick a City</h1>
        <div id="placeholder-2">

        </div>
        <button id="random-choice-button">Random Choice</button>
        <br>
        <div id="city-css">
            <input id="cities">
            <button id="city-button">Pick Name</button>
            <div>
                <input id="slogans">
                <button id="my-button">Pick Slogan</button>
            </div>
        </div>
        <section class="top-buttons">   
            <div class="drop-down-styles">
                <select id="climate-dropdown" class="drop-button">
                    <option value="desert">Desert</option>
                    <option value="temperate">Temperate</option>
                    <option value="polar">Polar</option>
                    <option value="tropical">tropical</option>
                </select>
                <select id="design-dropdown" class="drop-button">
                    <option value="gothic">Gothic</option>
                    <option value="modern">Modern</option>
                    <option value="victorian">Victorian</option>
                    <option value="mid-century">Mid-century</option>
                </select>
                <select id="country-dropdown" class="drop-button">
                    <option value="poland">Poland</option>
                    <option value="argentina">Argentina</option>
                    <option value="india">India</option>
                    <option value="uganda">Uganda</option>
                </select>
            </div>        
            <div class="my-pictures">
                <div id="weather" class="bg">
                </div>
                <div id="houses" class="bg">
                </div>
                <div id="countries" class="bg">
                </div>
            </div>
        </section>
        <div id="number-of-drops">
        </div>
        <section class="bottom-buttons">
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
